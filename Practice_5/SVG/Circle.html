<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing a Circle in SVG</title>
</head>

<body>
    <h1>SVG Circle</h1>
    <svg width="300" height="200">
        <circle cx="100" cy="100" r="50" fill="lightgreen" stroke="red" stroke-width="3" />
        <line x1="50" x2="150" y1="10" y2="10" stroke="black" stroke-width="4" </svg>

</body>

</html>
