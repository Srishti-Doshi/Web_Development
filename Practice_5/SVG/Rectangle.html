<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing a Rectangle in SVG</title>
</head>

<body>
    <h1>SVG Rectangle</h1>
    <svg width="300" height="200">
        <rect x="50" y="20" width="100" height="80" fill="blue" stroke="black" stroke-width="2" />
    </svg>
</body>

</html>
