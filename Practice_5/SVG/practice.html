<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        svg{
            border:3px solid black;
        }
        .rect{
            fill: maroon;
        }
        .circle:hover{
            transform: rotate(50deg);
        }
    </style>
</head>

<body>
    <h1>SVG in HTML - Shapes, Styles, Gradients, & Text</h1>

    <section>

        <svg width="400" height="400" viewbox = "0 0 800 800">
            <circle cx="200" cy="200" r="100" fill="green" stroke = "red" stroke-width = "5" class = "circle"></circle>
            <rect width = "100" height = "100" x = "150" y = "150" stroke = "black" stroke-width = "5" class = "rect"/>

        </svg>

    </section>

</body>

</html>
