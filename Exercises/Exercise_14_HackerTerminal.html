<!-- Create a hacking simulator which has green background and it shows thses messages with random delay of 1 to 7 seconds 
     
    Initializing Hacking...
    Reading your files...
    Password files detected...
    Sending all passwords and personal files to server...
    Cleaning up...

    The three dots must blink so that it looks like a real terminal.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Terminal</title>
    <style>
        body {
            background-color: rgb(20, 145, 20);
            color: rgb(213, 243, 174);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div>Initializing Hacking...</div>

    <script>

        const randomDelay = () => {
            return new Promise((resolve) => {
                let timeout = 1 + 6 * Math.random();
                setTimeout(resolve, timeout * 1000);
            });
        };

        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.textContent = item + "...";
            document.body.append(div);
        };

        async function main() {

            let t = setInterval(() => {
                let divs = document.body.getElementsByTagName("div");

                if (divs.length === 0) return;

                let last = divs[divs.length - 1];
                let text = last.textContent;

                if (text.endsWith("...")) {
                    last.textContent = text.slice(0, -3);
                } else {
                    last.textContent = text + ".";
                }

            }, 200);

            let text = [
                "Reading your files",
                "Password files detected",
                "Sending all passwords and personal files to server",
                "Cleaning up"
            ];

            for (const item of text) {
                await addItem(item);
            }

            await randomDelay();
            clearInterval(t);
        }

        main();
    </script>
</body>

</html>
