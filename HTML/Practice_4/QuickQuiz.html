<!--Without using br tag, write a vertically aligned form name, city and pincode of a user. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <div>
            <label for = "name" >Name</label>
            <input type = "text" id = "name" name = "name" placeholder = "Enter name please">
        </div>
        <div>
            <label for = "city">City</label>
            <input type = "text" id = "city" name = "city" placeholder = "Enter your city name">
        </div>
        <div>
            <label for = "pincode">Pincode</label>
            <input type = "text" id = "pincode" name = "pincode" placeholder = "Enter your pincode">
        </div>
    </form>
</body>
</html>
