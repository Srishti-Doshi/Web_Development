<!--You are given 12 files; 6 audio and 6 video. Design a website using HTML only which shows these 12 files.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>

<body>
    <header>
        <h1>Welcome To My Media Player</h1>
        <input type="text" placeholder="🔍 Search">
    </header>

    <main>
        <h2>Music</h2>
        <div>
            <div><audio src="audio1.mp3" controls></audio>
                <p>Audio1</p>
            </div>
            <div><audio src="audio2.mp3" controls></audio>
                <p>Audio2</p>
            </div>
            <div><audio src="audio3.mp3" controls></audio>
                <p>Audio3</p>
            </div>
            <div><audio src="audio4.mp3" controls></audio>
                <p>Audio4</p>
            </div>
            <div><audio src="audio5.mp3" controls></audio>
                <p>Audio5/p>
            </div>
            <div><audio src="audio6.mp3" controls></audio>
                <p>Audio6</p>
            </div>
        </div>

        <h2>Movies</h2>
        <div>
            <div><video src "video1.mp4" controls></video>
                <p>Video1</p>
            </div>
            <div><video src "video2.mp4" controls></video>
                <p>Video2</p>
            </div>
            <div><video src "video3.mp4" controls></video>
                <p>Video3</p>
            </div>
            <div><video src "video4.mp4" controls></video>
                <p>Video4</p>
            </div>
            <div><video src "video5.mp4" controls></video>
                <p>Video5</p>
            </div>
            <div><video src "video6.mp4" controls></video>
                <p>Video6</p>
            </div>
        </div>
    </main>

    <footer>
        <p>2025 My Media Gallary</p>
</body>

</html>
