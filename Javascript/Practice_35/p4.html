<!-- 4)Write a JavaScript code to change the background of all <li> tags to cyan. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: palevioletred;
        }

        li{
            margin: 8px;
        }
    </style>
</head>

<body>
    <div class="lists">
        <h2>Ordered Lists:</h2>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>

        <h2>Unordered Lists:</h2>
        <ul>
            <li>apple</li>
            <li>banana</li>
            <li>guava</li>
        </ul>

        <h2>Description Lists:</h2>
        <dl>
            <dt>Eavesdropping</dt>
            <dd>Secretly Listening</dd>

            <dt>Frivolous</dt>
            <dd>Unimportant, silly</dd>

            <dt>Bickering</dt>
            <dd>Arguing about petty things</dd>
        </dl>
    </div>

    <script>
        // let li = document.getElementsByTagName("li"); -> returns html collection which does not support for each loop

        let li = document.querySelectorAll("li");
        li.forEach(element => {
            element.style.backgroundColor = "Cyan";
        });

    </script>
</body>

</html>
