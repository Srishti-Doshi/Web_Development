<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout and setInterval</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .container {
            background-color: yellow;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
        }

        .childContainer {
            background-color: beige;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am a Child
            </div>
        </div>
    </div>

    <script>
        function getRandomColor() {
            let val1 = Math.floor(0 + Math.random() * (255 - 0 + 1));  //Math.random() -> 0 - 1 , a + Math.random()(b-a)-> a - b
            let val2 = Math.floor(0 + Math.random() * (255 - 0 + 1));  //Math.floor(a + Math.random() * (b - a + 1)) -> [0,255]
            let val3 = Math.floor(0 + Math.random() * (255 - 0 + 1));  //Math.ceil(0 + Math.random()*255); -> (0-255]
            return `rgb(${val1}, ${val2}, ${val3})`;
        };

        setTimeout(() => {
            document.querySelector(".childContainer").style.background = getRandomColor()
        }, 3000);  // color only change once in 3s and then get back to previous one

        // clearTimeout(1) //run this in console to stop

        // let a = setInterval(() => {
        //     document.querySelector(".childContainer").style.background = getRandomColor()
        // }, 1000);

        // console.log(a);
        // clearInterval(1) - > run this in console to stop at one color
    </script>
</body>

</html>
