<!-- 5) Change the background of the page based on user input through prompt  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice questions</title>
    <style>
        body {
            background-color: pink;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script>
        let value = prompt("Enter your age : ");

        if (value < 0) {
            console.error("Invalid age!");
        }
        else if (value >= 18) {
            alert("You can drive!");

            // if (value > 4) {
            //     location.href = "https://google.com";
            // }
        }
        else {
            alert("You can't drive..");
        }

        let userChoice = confirm("Do you want to see the prompt again?");
        console.log(userChoice);

        let bgChoice = prompt("Enter 1 for red bg, 2 for yellow, 3 for blue, 4 for cyan, and 5 for beige");

        switch (bgChoice) {
            case "1":
                document.body.style.backgroundColor = "red";
                break;
            case "2":
                document.body.style.backgroundColor = "yellow";
                break;
            case "3":
                document.body.style.backgroundColor = "blue";
                break;
            case "4":
                document.body.style.backgroundColor = "cyan";
                break;
            case "5":
                document.body.style.backgroundColor = "beige";
                break;
            default:
                alert("invalid choice! ..keeping default color")
                break;
        }
    </script>
</body>

</html>
