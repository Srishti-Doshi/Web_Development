<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous nature of javascript</title>
</head>

<body>
    <script>
        console.log("Tinka");

        console.log("Sonu");

        setTimeout(() => {
            console.log("I am ")
        }, 2000)  //Asynchronous function -> procrastinated
        
        console.log("End");
    </script>
</body>

</html>
