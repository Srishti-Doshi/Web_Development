<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object Fit and position property</title>
    <style>
        .container {
            width: 466px;
            height: 488px;
            border: 2px solid black;
            background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/07/Download-Free-Pictures-3840x2160.jpg);
            /* background-position: bottom right; */
            background-position: center center;

            padding: 100px;
            background-clip: content-box;

            background-repeat: no-repeat; /*By default repeat(if image is small*/

        }
    </style>
</head>

<body>
    <div class="container"></div>
</body>

</html>
