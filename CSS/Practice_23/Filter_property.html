<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img {
            width: 400px;
            border: 2px solid black;
        }

        .i1 {
            width: 400px;
            filter: blur(4px);
        }

        .i2 {
            width: 400px;
            filter: brightness(150%) contrast(64%);
        }

        .i3 {
            width: 400px;
            filter: grayscale(70%);
        }

        .i4 {
            width: 400px;
            filter: sepia(70%);
        }

        .i5 {
            width: 400px;
            filter: hue-rotate(90deg);
        }

        .i6 {
            width: 400px;
            filter: drop-shadow(10px 10px 10px red);
        }

        .i7 {
            width: 400px;
            filter: invert(1);
        }

        .i8 {
            width: 400px;
            filter: opacity(0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="i1"
            src="https://img.freepik.com/premium-vector/woman-programmer-software-web-development-computer-girl-work-script-coding-programming_352905-203.jpg?w=2000"
            alt="">
        <img src="https://english.cdn.zeenews.com/sites/default/files/2019/03/19/771106-katrina-curly.jpg" alt=""
            class="i2">
        <img src="https://www.celebritysizes.com/wp-content/uploads/2016/12/Hrithik-Roshan.jpg" alt="" class="i3">
        <img src="https://www.celebritysizes.com/wp-content/uploads/2016/12/Hrithik-Roshan.jpg" alt="" class="i4">
        <img src="https://english.cdn.zeenews.com/sites/default/files/2019/03/19/771106-katrina-curly.jpg" alt=""
            class="i5">
        <img src="https://english.cdn.zeenews.com/sites/default/files/2019/03/19/771106-katrina-curly.jpg" alt=""
            class="i6">
        <img src="https://www.celebritysizes.com/wp-content/uploads/2016/12/Hrithik-Roshan.jpg" alt="" class="i7">
        <img src="https://www.celebritysizes.com/wp-content/uploads/2016/12/Hrithik-Roshan.jpg" alt="" class="i8">

    </div>
</body>

</html>
