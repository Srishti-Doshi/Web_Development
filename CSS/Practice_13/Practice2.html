<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Design Card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="nature.jpg" alt="nature image">
        </div>

        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Sunshine!!</h2>
            <p>Sunshine warms the earth, brightens hearts, spreads positivity, awakens nature, and fills life with
                vibrant energy.</p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>

    </div>

    <div class="card">
        <div class="image">
            <img src="https://tse3.mm.bing.net/th/id/OIP.VnjHEswSDhh-xeDgtm5QdgHaEo?pid=Api&P=0&h=180"
                alt="Sunset Scenery Image" alt="nature image">
        </div>

        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Sunrise!!</h2>
            <p>Sunrise paints the sky with golden hues, brings new hope, awakens nature, and marks a fresh beginning.
            </p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>

    </div>
</body>

</html>
