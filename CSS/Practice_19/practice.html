<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining Transform + Transition Property</title>
    <style>
        *{
            background-color: aquamarine;
        }
        .box{
            width: 100px;
            height: 100px;
            background: green;
            transition: transform 0.5s ease-in-out;
        }

        .box:hover{
            transform: translateX(500px) rotate(45deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
